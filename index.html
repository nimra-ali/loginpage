<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login foam</title>
    <script src="./index.js"></script>
  </head>
  <style>
    .container {
      width: 250px;
      height: 300px;
      border: 3px solid black;
      background-color: #ccc;
      margin-left: 230px;
    }
    #input1 {
     margin-left: 35px;
    }
    #input2 {
     margin-left: 35px;
    }
    #input3 {
     margin-left: 35px;
    }
    .btn {
      margin-left: 80px;
    }
    .heading {
    margin-left: 75px}

    .label1{
        margin-left: 25px;}

    .label2{
        margin-left: 25px;}

    .label3{
        margin-left: 25px;}
  </style>
  <body>
    <div class="container">
      <form  action="#" id="myform">
        <h3 class="heading">Login foam</h3>
        <label class="label1" for="uname">Username :</label>
        <input
          id="input1"
          type="text"
          placeholder="Enter Username"
          required
        />
        <br /><br />
        <label class="label2" for="uname">Email :</label>
        <input  id="input2" type="email" placeholder="Enter email" required />
        <br /><br />
        <label class="label3" for="uname">password :</label>
        <input
          id="input3"
          type="password"
          placeholder="Enter password"
          required
        />
        <br /><br />
        <button class="btn"onclick="loginform()" type="submit" >Submit</button>
      </form>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
